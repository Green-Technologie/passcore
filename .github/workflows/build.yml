name: ASP.NET Core CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build everything
      run: dotnet publish --configuration Release --runtime win-x64 --output "build/"
    - name: Upload it !
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
